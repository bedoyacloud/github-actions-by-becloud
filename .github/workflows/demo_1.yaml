name: Hola BeCloud
on:
    push:
    workflow_dispatch:

jobs:
    job1:
        name: First job
        runs-on: ubuntu-latest
        steps:
            - name: Step-one
              uses: actions/checkout@v4
            - name: Step-two
              run: env | sort

    job2:
        name: Second job
        runs-on: windows-latest
        steps:
            - name: Step-one
              uses: actions/checkout@v4
            - name: Step-two
              run: |
                Get-ChildItem Env: | Sort-Object Name
              shell: pwsh

    job3:
        name: First job
        runs-on: ubuntu-latest
        needs:
            - job1
            - job2
        steps:
            - name: Step-one
              uses: actions/checkout@v4
            - name: Step-two
              run: env | sort
